{% extends "story.html" %}

{% block update_title %}<title>Update User Story | Super Sprinter 3000</title>{% endblock %}

{% block update_form %}
    <h1>Update User Story</h1>
    <form action="{{ url_for("update_story", id=content[0]) }}" method="post">
        <p><label for="title">Story Title:</label><br>
        <input type="text" id="title" name="title" minlength="5" value="{{ content[1] }}" required></p>
        <p><label for="user_story">User Story:</label><br>
        <textarea id="user_story" name="user_story" rows="3" cols="30" required>{{ content[2] }}</textarea></p>
        <p><label for="acceptance_criteria">Acceptance Criteria:</label><br>
        <textarea id="acceptance_criteria" name="acceptance_criteria" rows="5" cols="30" required>{{ content[3] }}</textarea></p>
        <p><label for="business_value">Business value:</label><br>
        <input type="number" id="business_value" name="business_value" min="100" max="1500" step="100" value="{{ content[4] }}"></p>
        <p><label for="estimation">Estimation:</label><br>
        <input type="number" id="estimation" name="estimation" min="0.5" max="40" step="0.5" value="{{ content[5] }}"></p>
        <p><label for="status">Status:</label><br>
            <select id="status" name="status">
                {% for status in statuses %}
                    {% if status == content[6] %}
                        <option value="{{ status }}" selected>{{ status }}</option>
                    {% else %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <button type="submit">Update User Story</button>
    </form>
    <form action="{{ url_for("delete_story", id=content[0]) }}" method="post">
        <button type="submit">Delete User Story</button>
    </form>
{% endblock %}
