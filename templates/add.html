{% extends "story.html" %}

{% block add_title %}<title>Add User Story | Super Sprinter 3000</title>{% endblock %}

{% block add_form %}
    <h1>Add User Story</h1>
        <form action="{{ url_for("add_story") }}" method="post">
            <p><label for="title">Story Title:</label><br>
            <input type="text" id="title" name="title" minlength="5" required></p>
            <p><label for="user_story">User Story:</label><br>
            <textarea id="user_story" name="user_story" rows="3" cols="30" required></textarea></p>
            <p><label for="acceptance_criteria">Acceptance Criteria:</label><br>
            <textarea id="acceptance_criteria" name="acceptance_criteria" rows="5" cols="30" required></textarea></p>
            <p><label for="business_value">Business value:</label><br>
            <input type="number" id="business_value" name="business_value" min="100" max="1500" step="100" value=100></p>
            <p><label for="estimation">Estimation:</label><br>
            <input type="number" id="estimation" name="estimation" min="0.5" max="40" step="0.5" value=0.5></p>
            <button type="submit">Add new User Story</button>
        </form>
{% endblock %}
